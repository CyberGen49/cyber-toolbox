
<div class="col">
    <div class="row md justify-center">
        <div class="input labeled" style="width: 500px">
            <label>Items</label>
            <textarea id="input" class="textbox"></textarea>
            <small>Enter each item on its own line</small>
        </div>
    </div>
    <div class="row md justify-center align-center">
        <div class="row justify-center">
            <button id="go" class="btn" disabled>
                <div class="icon">casino</div>
                Select
            </button>
        </div>
        <div class="row justify-center">
            <div class="resultCard">
                <div id="result" class="placeholder">Ready to select</div>
                <button id="copy" class="btn alt2" data-copy-el="result" disabled>
                    <div class="icon">content_copy</div>
                </button>
            </div>
        </div>
    </div>
</div>
