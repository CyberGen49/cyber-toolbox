
<div class="col">
    <div class="input labeled">
        <label>Input</label>
        <textarea id="input" class="textbox"></textarea>
    </div>
    <div class="row sm justify-center gap-10">
        <div class="resultCard statCont">
            <div class="name">Words</div>
            <div id="countWords" class="value copyable"></div>
        </div>
        <div class="resultCard statCont">
            <div class="name">Characters (no spaces)</div>
            <div id="countChars" class="value copyable"></div>
        </div>
        <div class="resultCard statCont">
            <div class="name">Lines</div>
            <div id="countLines" class="value copyable"></div>
        </div>
    </div>
    <div class="row md">
        <div class="resultCard statCont flex-1">
            <div class="name">Word frequency</div>
            <div id="wordFreq" class="col gap-10"></div>
        </div>
        <div class="resultCard statCont flex-1">
            <div class="name">Character frequency</div>
            <div id="charFreq" class="col gap-10"></div>
        </div>
    </div>
</div>
